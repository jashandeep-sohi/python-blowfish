name: Update Github Pages

on:
  # push:
  #  branches:
  #    - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.4"
      
      - name: Install generator tools
        run: pip install docutils pygments
        
      - name: Setup Git
        run: |
          git config --global user.name 'Jashandeep Sohi'
          git config --global user.email 'jashandeep-sohi@users.noreply.github.com'
      
      - name: Update gh-pages branch
        run: |
          git checkout gh-pages
          git checkout master -- README.rst
          rst2html5.py README.rst index.html
          git add index.html
          git commit -m "Update pages"
          git push origin gh-pages
